apiVersion: apps/v1
kind: Deployment
metadata:
  name: idea-backend
spec:
  replicas: 2
  selector:
    matchLabels:
      app: idea-backend
  template:
    metadata:
      labels:
        app: idea-backend
    spec:
      containers:
        - name: backend
          image: your-registry/idea-backend:latest
          ports:
            - containerPort: 4000
          env:
            - name: DATABASE_URL
              valueFrom:
                secretKeyRef:
                  name: db-secret
                  key: DATABASE_URL
          readinessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 5
            periodSeconds: 10
          livenessProbe:
            httpGet:
              path: /api/health
              port: 4000
            initialDelaySeconds: 15
            periodSeconds: 20


