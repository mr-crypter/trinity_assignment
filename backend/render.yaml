services:
  - type: web
    name: idea-backend
    runtime: node
    region: oregon
    plan: free
    buildCommand: npm ci --omit=dev
    startCommand: node scripts/migrate.js && node src/index.js
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: idea-db
          property: connectionString
      - key: DATABASE_SSL
        value: "true"
      - key: NODE_ENV
        value: production
databases:
  - name: idea-db


